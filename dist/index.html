<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-form">
            <form>
                <label for="form-title" id="title">Title</label>
                <input type="text" name="form-title" id="form-title" required>

                <label for="form-description" id="description">Description</label>
                <input type="text" name="form-description" id="form-description">

                <label for="form-due-date" id="due-date">Due Date</label>
                <input type='date' id="form-due-date" name="form-due-date" required>

                <label for="form-priority" id="priority">Priority</label>
                <select id="form-priority" name="form-priority" required>
                    <option value=""></option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" id="add-todo">Add Todo</button>
            </form>
        </div>

        <div class="todo-display"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
